plugins {
    id "java"
    id "com.github.johnrengelman.shadow" version "8.1.1" apply false
    id "maven-publish"
}

group = "com.boydti.fawe"
description = "FastAsyncWorldEdit"

tasks.register("setupCIWorkspace") { /* stub */ }
tasks.named("clean") { doLast { delete("target") } }

def gitCmd = { List<String> args ->
    def proc = (["git"] + args).execute(null, rootDir)
    proc.consumeProcessOutputStream(System.out)
    proc.consumeProcessErrorStream(System.err)
    proc.waitFor()
    if (proc.exitValue() != 0) {
        throw new GradleException("Fallo ejecutando: git ${args.join(' ')} (c√≥digo ${proc.exitValue()})")
    }
    return proc.in.text.trim()
}

def computeVersion = {
    try {
        def date = gitCmd(["show", "-s", "--format=%cd", "--date=format:%y.%m.%d", "HEAD"])
        def abbrev = gitCmd(["rev-parse", "--short", "HEAD"])
        def count = gitCmd(["rev-list", "--count", "HEAD"]).toInteger()
        def adjusted = count - 67
        adjusted = adjusted < 0 ? 0 : adjusted

        return "${date}-${abbrev}-${adjusted}"
    } catch (Throwable ignore) {
        return "unknown"
    }
}

version = project.hasProperty("lzNoVersion") ? "unknown" : computeVersion()

allprojects {
    configurations.all {
        resolutionStrategy {
            force 'org.ow2.asm:asm:6.0_BETA'
        }
    }
}

